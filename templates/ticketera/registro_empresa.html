{% extends "template_base.html" %}
{% block titulo %}
Registro de Empresa
{% endblock titulo %}
{% block contenido %}
<div class="container">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for campo in formulario %}
        <div>
            <label for=""><b>{{campo.label}}</b></label>
            {{campo}}
        </div>
        <div>{{campo.errors}}</div>
        {% endfor %}
        <div style="margin-top:10px">
            <input type="submit" class="btn btn-success" value="Registrar">
            <a type="button" class="btn btn-secondary" href="{% url "index" %}">Atr√°s</a>
        </div>
    </form>
</div>
{% endblock contenido %}
