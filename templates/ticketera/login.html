{% extends "template_base.html" %}
{% block titulo %}
Login
{% endblock titulo %}
{% block contenido %}
<div class="container">
    <h1 class="articulo_titulo">Ingresar</h1><br/>
    <div align="center" >
    <form method="POST">
        {% csrf_token %}
        <h3 class="articulo_texto">Usuario:</h2>
        <input type="text" id="{{ form.username.auto_id }}" name="{{ form.username.name }}" placeholder="Nombre de usuario" value="{{ form.username.value | default:'' }}" />
        <div>{{form.username.errors}}</div>

        <h3 class="articulo_texto">Contraseña:</h2>
        <input type="password" id="{{ form.password.auto_id }}" name="{{ form.password.name }}" placeholder="Contraseña" value="{{ form.password.value | default:'' }}" />
        <div>{{form.password.errors}}</div>
        
        <button type="submit">Ingresar</button>
    </form>
    <div>
        {% for message in messages %}
                {{message}}
        {% endfor %}
    </div>
</div>
{% endblock contenido %}
